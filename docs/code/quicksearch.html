_useWorker #_workers constructor ({ name = 'My Application Name', dataStrategy = 'offlineFirst', useWorker = false, schemas = {} } = {}) { super() this.#_name = name this.#_dataStrategy = dataStrategy this.#_useWorker = useWorker this.#_schemas = schemas this.#_started = false this.#_guid = GUID() this.#_models = new Map() this.#_useWorker = useWorker || false this.#_workers = {} } /** * @Property Application.dataStrategy * @description Get the data strategy being used.&lt;br&gt; Possible values are: offlineFirst, onlineFirst, offline, online. &lt;br&gt; Default: offlineFirst * @return this.#_dataStrategy */ get dataStrategy () { return this.#_dataStrategy } /** * @Property Application.guid * @description Get the Application Session guid currently being used. * @return this.#_guid */ get guid () { return this.#_guid } /** * @Property Application.models * @description Get the Application models API(DataAPI) * @return this.#_models */ get models () { return this.#_models } /** * @Property Application.name * @description Get the Application name * @return this.#_name */ get name () { return this.#_name } /** * @Property Application.name * @description Set the Application name * @param {string} name - Application name * @return this.#_name */ set name (name) { this.#_name = name return this.#_name } /** * @Property Application.started * @description Get the start state * @return this.#_started */ get started () { return this.#_started } /** * @Property Application.applicationWorker * @description Get the Application worker * @return this.#_workers.application */ get applicationWorker() { console.error(this.#_workers.application) return this.#_workers.application } /** * @Property Application.applicationWorker * @description Set the Application worker * @param {string} worker - worker name * @return this.#_workers.application */ set applicationWorker(worker) { console.error(this.#_workers.application) this.#_workers.application = worker return this.#_workers.application } #setModel (entity = '', dataAPI = {}) { let _error = null let _data = null try { this.#_models.set(entity, dataAPI) _data = this.#_models.get(entity) } catch (error) { _error = error } return createMethodSignature(_error, _data) } #mapModels (schemas) { let _error = null let _data = null try { for (const entity in schemas) { if (Object.prototype.hasOwnProperty.call(schemas, entity)) { const strategy = 'offlineFirst' const model = schemas[entity] const dataAPI = new DataAPI({ application: this, entity, strategy, model }) this.#setModel(entity, dataAPI) } } _data = this.#_models } catch (error) { _error = error } return createMethodSignature(_error, _data) } /** * @member Application.useWorker * @Description flag if is there ServiceWorker being used * @return {boolean} */ get useWorker () { return this.#_useWorker } /** * @Method Application.setGuidStorage * @description save Application GUID to sessionStorage * @param {string} guid * @return Application GUID saved on sessionStorage */ setGuidStorage (guid) { sessionStorage.setItem('guid', guid) return sessionStorage.getItem('guid') } /** * @Method Application.getGuidStorage * @description get Application GUID saved on sessionStorage * @return Application GUID saved on sessionStorage */ getGuidStorage () { return sessionStorage.getItem('guid') || false } /** * @Method Application.setupAppGuid * @description check if Application has a GUID saved o * @return Application GUID saved on sessionStorage */ setupAppGuid () { const guidCache = this.getGuidStorage() || false if (guidCache) { this.#_guid = guidCache } else { this.setGuidStorage(this.#_guid) } return this.getGuidStorage() } /** * @async * @Method Application.#registerApplicationWorker * @description Setup and Register a Service worker and get it ready for usage * @return {object} signature - Default methods signature format { error, data } * @return {string|object} signature.error - Execution error * @return {object} signature.data - Worker Registration Object     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
